<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <h1 class="title">JavaScript Quiz</h1>
    <h3 class="time" style="text-align:right;"></h3>

      <div class="BeginQuiz">Do you want to start tu Quiz?</div>
      <div class="buttoncontainer" >
        <button class="startQuizButton">Start Quiz</button>
      </div>
      <div class="quizquestion"></div>
      <div class="multiplechoice">
        <button class="option1"></button>
        <button class="option2"></button>
        <button class="option3"></button>
        <button class="option4"></button>
      </div>
      <div class="grades"></div>
      <div class="showscore"></div>
      <div class="nameinputcontainer">
        <label for="initals">Initials: </label>
        <input class="initials" name="initals">
        <button class="submitnamebutton">Submit</button>
        <button class="gobackbutton">Go Back</button>
      </div>
      <div class="HighScoreBoard">
        <ol>
       </ol>
      </div>



    <script src="./Assets/JavaScript/script.js"></script>
</body>
</html>
